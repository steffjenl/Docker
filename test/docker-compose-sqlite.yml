name: cachet

services:
  cachet:
    image: cachethq/docker
    build:
      context: ..
      dockerfile: Dockerfile
    ports:
      - 80:8000
    environment:
      - DB_DRIVER=sqlite
      - APP_KEY=${APP_KEY:-null}
      - DEBUG=false
    volumes:
      - cachetdb:/var/www/html/database

networks:
  default:
    external:
      name: docker_default

volumes:
  cachetdb:
